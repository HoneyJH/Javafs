<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        /* 가상 요소 */
        #info::after {
            content: '가상요소 삽입입니다';
        }
    </style>
</head>

<body>
    <h1>텍스트 노드를 사용하는 새로운 요소 추가하기</h1>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*
            $('선택자a').createElement('선택자b') ~ 요소a에 요소b 생성

            <div id="info">::before내용::after</div>
            <div id="info">prepend내용append</div>
            before<div id="info">내용</div>after

            A.append(b) ~ A에 b 추가
            A.prepend(b) ~ A에 b 추가

            b.appendTo(a) ~ A에 b 추가
            b.prependTo(a) ~ A에 b 추가

            A.after(b) ~ A에 b 추가
            A.before(b) ~ A에 b 추가
        */
        /*
            #info 박스에 p요소를 삽입하고, p 요소의 내용으로 'DOM이란? Document Object Model의 줄임말이다.'를 삽입하여 #info박스에 연결하시오.
            #info 박스의 p요소 아래에 img요소를 생성(src는 'pic_htmltree')하여 #info 박스에 추가하시오

            메서드: createElement(), createTextNode(), appendChild(),setAttribute()
        */

        const info = $('#info');
        const para1 = document.createElement('p');
        const para2 = document.createElement('p');
        const para3 = document.createElement('p');
        const para4 = document.createElement('p');

        info.append(para1);
        info.prepend(para2);
        info.after(para3);
        info.before(para4);

        para1.append('append');
        para2.append('prepend');
        para3.append('after');
        para4.append('before');
        
        const imgP = document.createElement('img');
        info.append(imgP);
        imgP.src = '../assets/pic_htmltree.gif';
        imgP.alt = 'DOM Tree';
        
    </script>
</body>

</html>
