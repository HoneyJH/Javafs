<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        div {
            height: 100vh;
        }
        span{
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <h1>Counter</h1>
    </div>
    <div id="counter">
        <ul>
            <li><span>0+</span>텍스트1</li>
            <li><span>0+</span>텍스트2</li>
            <li><span>0+</span>텍스트3</li>
            <li><span>0+</span>텍스트4</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        let state = 0;
        $(window).scroll(function () {
            let st = $(this).scrollTop();
            let stVal = 150;

            if (st >= stVal) {
                if(state===0){
                    move(0,16,50);
                    move(1,8,100);
                    move(2,4,200);
                    move(3,2,500);
                    state = 1;
                } else{
                    return;
                }
            } else{
                state = 0;
            }
        });

        function move(idx,maxCnt,settime) {
            let num = 0;
            // counter 함수를 0.1초마다 실행
            const timer = setInterval(counter, settime);
            
            function counter() {
                if (num >= maxCnt) {
                    clearInterval(timer);
                    // return;
                } else {
                    num++;
                    elem.eq(idx).text(`${num}+`);
                }
            }
        }

    </script>
</body>

</html>
