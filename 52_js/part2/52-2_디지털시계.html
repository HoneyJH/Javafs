<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>
        // Tue May 23 2023 16:17:30 GMT+0900 (한국 표준시)
        let d = new Date();
        console.log(d);
        // 년(yyyy)
        document.write(d.getFullYear(), '년<br>');
        // 월(mm) : 0(1월) ~ 11(12월)
        document.write(d.getMonth() + 1, '월<br>');
        // 일(dd)
        document.write(d.getDate(), '일<br>');
        // 요일(week) : 0(일) ~ 6(토)
        // document.write(d.getDay(),'<br>')
        //요일을 일요일~토요일까지 문자열로 표시하기

        let week = d.getDay();

        if (week === 0) {
            week = '일요일';
        } else if (week === 1) {
            week = '월요일';
        } else if (week === 2) {
            week = '화요일';
        } else if (week === 3) {
            week = '수요일';
        } else if (week === 4) {
            week = '목요일';
        } else if (week === 5) {
            week = '금요일';
        } else {
            week = '토요일';
        }

        document.write(week, '<br>');

        // 시(hh)
        // document.write(d.getHours(),'시<br>')
        // 오전과 오후를 구분하여 12시간제로 표시하기

        let hours = d.getHours();
        if (hours < 12) {
            document.write('오전 ' + hours, '시' + '<br>');
        } else if (hours === 12) {
            document.write('오후 ' + (hours), '시' + '<br>');
        } else if (hours === 24) {
            document.write('오전 ' + (hours - 12), '시' + '<br>');
        } else if (hours === 0) {
            document.write('오전 ' + (hours + 12), '시' + '<br>');
        }
        else {
            document.write('오후 ' + (hours - 12), '시' + '<br>');
        }

        // 분(mm)
        // document.write(d.getMinutes(), '분<br>');
        // 01~09~10~60
        let mm = d.getMinutes();
        if (mm < 10) {
            mm = '0' + mm;
        }
        document.write(mm, '분<br>')

        // 초(ss)
        // document.write(d.getSeconds(), '초<br>')
        // 01~09 ~10~60
        let ss = d.getSeconds();
        if (ss < 10) {
            ss = '0' + ss;
        }
        document.write(ss, '초<br>')


        document.write(d.getTime(), '<br>');

        var d2 = new Date(2020, 0, 20);
        console.log(d2)

    </script>
</body>

</html>
