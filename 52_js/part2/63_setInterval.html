<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>
    <button id="btn1">증가 실행</button>
    <button id="btn2">증가 정지</button>
    <button id="btn3">감소 실행</button>
    <button id="btn4">감소 정지</button>
    <script>
        /* 
            setInterval(): 일정한 시간 간격으로 코드를 반복 실행
            clearInterval(): setInterval() 메서드 제거

            let 참조변수 = setInterval(function(){
                코드;
            }, 시간간격(ms));
            
            clearInterval(참조변수);
        */

        /*
            const auto_1 = setInterval(function () {
                increase++;
                console.log(increase);
            }, 1000);
            const auto_2 = setInterval(function () {
                decrease--;
                console.log(decrease);
            }, 1000);
        */

        /*
            document.getElementById('id')
            document.getElementsByClassName('class')
            document.getElementsByTagName('tag')
            document.querySelector('선택자')
            document.querySelectorAll('선택자')
        */

        // 변수
        let increase = 0, decrease = 1000;
        const btn1 = document.getElementById('btn1'),
            btn2 = document.getElementById('btn2'),
            btn3 = document.querySelector('#btn3'),
            btn4 = document.querySelector('#btn4');

        /*
            1.이벤트 처리
            객체.on이벤트종류 = 함수;
            function 함수(){}
            
            2.이벤트 처리
            객체.on이벤트종류 = function(){
                코드;
            };
        */

        let auto1, auto2;
        
        btn1.onclick = function () {
            auto1 = setInterval(add, 1000);
        };
        btn2.onclick = function () {
            clearInterval(auto1);
        };

        btn3.onclick = play;
        btn4.onclick = stop;

        function play(){
            auto2 = setInterval(sub, 1000);
        }
        function stop(){
            clearInterval(auto2);
        }

        // 함수의 괄호()는 쓰지 않는다
        // 1초마다 add함수 호출
        function add() {
            increase++;
            console.log(increase);
        }
        
        function sub() {
            decrease--;
            console.log(decrease);
        }


        // 출력

    </script>
</body>

</html>
