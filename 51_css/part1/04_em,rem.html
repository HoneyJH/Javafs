<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {
            font-size: 10px;
        }

        body {
            font-size: 1.5em;
        }

        div {
            font-size: 1.5em;
        }

        div>div {
            font-size: .9em;
        }
        div>div>div {
            font-size: .75em;
        }
    </style>
</head>

<body>
    <h1>난 부모의 2em = 30px</h1>
    <!-- em,rem의 공통점은 둘 다 배수 -->
    <!-- 둘의 다른점은 누구의 몇 배인가? -->
    <!-- rem은 html 에서 지정한 글자 크기의 배수 -->
    <!-- em은 부모에서 지정한 글자 크기의 배수 -->
    난 body의 글자다 = 15px
    <div>글자 크기 = 22.5px
        <div>글자 크기 = 20.25px
            <div>글자 크기 = 15.1875px</div>
        </div>
    </div>
</body>

</html>
